<ng-container *ngIf="!isLoginRoute">
    <div *ngIf="(user$ | async)?.email" class="menubar">
        <p-menubar>
            <ng-template #start>
                <img class="logo" src="./assets/logo.png" />
            </ng-template>
            <ng-template #end>
                <span class="p-mr-3">{{ (user$ | async)?.firstName }} {{ (user$ | async)?.lastName }}</span>
                <p-button
                    icon="pi pi-sign-out p-button-text"
                    class="mr-2"
                    (click)="onLogout()"
                    text
                    severity="secondary"
                    tooltipPosition="left"
                    pTooltip="Sign out"
                />
            </ng-template>
        </p-menubar>
    </div>
</ng-container>
<div class="content">
    <router-outlet></router-outlet>
</div>
